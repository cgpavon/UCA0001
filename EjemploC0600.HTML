<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>API Request Example</title>
  <style>

    /* Estilo para eliminar los puntos de la lista ul */
    ul {
      list-style-type: none; /* Elimina los puntos de la lista */
      padding: 0; /* Elimina el espacio interno por defecto de la lista */
    }
    
    /* Estilo adicional para los elementos de la lista */
    li {
      margin: 5px 0; /* Agrega un pequeño espacio entre los elementos */
    }
  </style>
</head>
<body>
    <center>
        <h1>Lista de Posts</h1>
        <ul id="post-list"></ul>
        <li><b>ID: 1 </b>- Título: sunt aut facere repellat provident occaecati excepturi optio reprehenderit</li>
        <li><b>ID: 2 </b>- Título: provident occaecati excepturi optio reprehenderit</li>
        <li><b>ID: 3 </b>- Título: provident occaecati excepturi</li>
   </center>

</body>
</html>
